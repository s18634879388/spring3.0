###ISP\u5B50\u9519\u8BEF
##########################################################################################################################
isp.xxx-service-unavailable = call the back-end service {0} thrown exception, the service is unavailable
isp.remote-service-error = connect to a remote service error
isp.remote-service-timeout = connect to a remote service timeout Remote connection error
isp.remote-connection-error =Connect the bop platform after service mistake, can't find services
isp.null-pointer-exception = null pointer exception error
isp.bop-parse-error = api parse error (not explicitly control the exception information)
isp.bop-remote-connection-timeout = bop platform to connect back-end service timeout
isp.bop-remote-connection-error = bop platform to connect back-end service error, can not find services
isp.bop-mapping-parse-error = bop-mapping conversion errors, mainly due to the incoming parameter format not
isp.unknown-error = the bop platform to connect back-end services thrown unknown exception
##########################################################################################################################


